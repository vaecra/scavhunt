<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger Hunt</title>
</head>
<body>
    <input type="text" id="inputBox" placeholder="Enter the clue...">
    <button onclick="redirectToWebsite()">Submit</button>

    <script>
        function redirectToWebsite() {
            let inputVal = document.getElementById('inputBox').value;
            if (inputVal === "yourSecretCode") { // Replace 'yourSecretCode' with whatever code or answer you want her to type.
                window.location.href = "https://www.example.com"; // Replace with the link to the next clue or website.
            } else {
                alert("Try again!");
            }
        }
    </script>
</body>
</html>
